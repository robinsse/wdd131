<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="W05 Assignment">
    <meta name="author" content="Selena Robins">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label class="set">Product Name*
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </label>

                <div class="rating">Overall Rating*
                    <label><input type="radio" name="rating" id="rating1" required>☆</label>
                    <label><input type="radio" name="rating" id="rating2" required>☆☆</label>
                    <label><input type="radio" name="rating" id="rating3" required>☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating4" required>☆☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating5" required>☆☆☆☆☆</label>
                </div>

                <label class="set">Date of Installation*<input type="date" name="installationDate" required></label>

                <div class="features">Which features did you find useful in the product? <span class="checkbox">(Check
                        all that apply)</span>
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                </div>

                <label class="set">Written Review <span class="optional">(Optional)</span>
                    <textarea id="review" name="review"></textarea>
                </label>

                <label class="set">Your Name<span class="optional">(Optional)</span><input type="text"></label>
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Selena Robins - Idaho, USA</p>
        <p id="lastModified">Last Modified: <span id="when"></span></p>
    </footer>

</body>

</html>
