<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niagara Falls</title>
    <meta name="description" content="Facts about Niagara Falls, Ontario, Canada">
    <meta name="author" content="Selena Robins">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css" media="(min-width: 1000px)">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Niagara Falls</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Niagara Falls" width="500" height="330">
            </picture>
        </div>
        <div class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Location:</th>
                    <td>Ontario, Canada</td>
                </tr>
                <tr>
                    <th>Languages:</th>
                    <td>English, French</td>
                </tr>
                <tr>
                    <th>Currency:</th>
                    <td>CAD</td>
                </tr>
                <tr>
                    <th>Time Zone:</th>
                    <td>EST</td>
                </tr>
                <tr>
                    <th>Area Code:</th>
                    <td>905</td>
                </tr>
                <tr>
                    <th>Visitors per year:</th>
                    <td>12 million</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img class="icon" src="images/weather.svg" alt="Weather icon">
            <table>
                <tr>
                    <th>Temperature:</th>
                    <td>9°C</td>
                </tr>
                <tr>
                    <th>Conditions:</th>
                    <td>Partly Cloudy</td>
                </tr>
                <tr>
                    <th>Wind:</th>
                    <td>9 km/h</td>
                </tr>
                <tr>
                    <th>Wind Chill:</th>
                    <td><span id="windChill"></span>°C</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Selena Robins - Idaho, USA</p>
        <p id="lastModified">Last Modified: <span id="when"></span></p>
    </footer>

</body>

</html>
