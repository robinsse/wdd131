        <h2>Guestbook</h2>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label class="set">Name*<input type="text" name="guestName" required></label>
                <label class="set">Date of Visit*<input type="date" name="visitationDate" required></label>

                <div class="interest">What interests you most about Howard Wing?
                    <label><input type="radio" name="interest" id="cycling" required>Cycling Enthusiast</label>
                    <label><input type="radio" name="interest" id="war" required>WWII Enthusiast</label>
                    <label><input type="radio" name="interest" id="art" required>Art Enthusiast</label>
                    <label><input type="radio" name="interest" id="relative" required>I am a relative</label>
                    <label><input type="radio" name="interest" id="other" required>Other</label>
                </div>

                <label class="set">Email (Optional)<input type="email" id="email" name="email"></label>
                <label class="set"><input type="checkbox" id="moreInfo" name="moreInfo" value="yes">I would like more
                    information about Howard Wing</label>


                </div>

            </fieldset>
        </form>
